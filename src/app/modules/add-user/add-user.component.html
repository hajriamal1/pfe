
    <div  class="contact-form">
      <h2>Add User</h2> 
      <form >
        <div class="form-group">

        <p>Username</p>
          <input type="text" name="name" id="name"  placeholder="Enter your name" [(ngModel)]="user.username" />
        </div>

        

        <div class="form-group">
          <p>Email</p>
          <input type="text" name="mail"  placeholder="Enter your email address" [(ngModel)]="user.email"/>
        </div>

          <div class="form-group">
          <p>Password</p>
          <input type="password" name="password" placeholder="enter your password" [(ngModel)]="user.password"/>
            </div>

            <div class="form-group">
          <p>Role</p>
        </div>
          <input type="text" name="role"  placeholder="user or admin" [(ngModel)]="user.role"/>
          
         
     
            
            
          <input type="submit" name="" value="ADD"  (click)="add(user)">


      </form>
  </div>
